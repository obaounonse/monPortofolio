<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    color: #333;
    padding: 20px;
}

.container-fluid {
    max-width: 600px;
    margin: auto;
    padding: 25px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
}



header{
    padding: 10px
}

h3 {
    text-align: center;
    color: #007bff;
    font-weight: 600;
    margin-bottom: 15px;
}

.form-control {
    border: 2px solid #ddd;
    border-radius: 6px;
    padding: 12px;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.btn-primary {
    background-color: #007bff;
    border-radius: 25px;
    padding: 12px;
    font-size: 18px;
    transition: background 0.3s ease-in-out;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.navbar {
    padding: 15px;
}

.navbar-brand img {
    border-radius: 50%;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.nav-link {
    font-weight: 500;
    color: white !important;
}

.nav-link:hover {
    color: #00f2fe !important;
    text-decoration: underline;
}

#messageConfirmation {
    text-align: center;
    font-weight: bold;
    color: #28a745;
}

</style>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/obm_logo.png.webp" alt="Logo OBM" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="projects.html">Projets</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://obaounonse.github.io/monCV/">mon cv</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    
    </header>

      
    <div class="container-fluid">
        <h3>contactez-moi</h3>
      
        <form id="contactForm">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
        <div id="messageConfirmation" class="mt-3" style="display: none;">
            <p class="alert alert-success">Votre message a été envoyé avec succès !</p>
        </div>
    </div>
    
    <section class="py-4">
        <div class="container text-center">
            <h2>Suivez-moi sur les réseaux sociaux</h2>
            <p>Restez connectés avec moi via les plateformes sociales.</p>
            <div class="row justify-content-center">
                <div class="col-6 col-md-3 mb-2">
                    <a href="https://www.Facebook.com/@OuattaraMoussaBaounonse" class="btn btn-primary btn-block">Facebook</a>
                </div>
                <div class="col-6 col-md-3 mb-2">
                    <a href="https://www.youtube.com/@BaounonseOuattara" class="btn btn-danger btn-block">YouTube</a>
                </div>
                <div class="col-6 col-md-3 mb-2">
                    <a href="https://www.tiktok.com/@baounonseouattara" class="btn btn-info btn-block">TikTok</a>
                </div>
                <div class="col-6 col-md-3 mb-2">
                    <a href="https://www.linkedin.com/in/baounonse-ouattara-1693072b7" class="btn btn-dark btn-block">LinkedIn</a>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
